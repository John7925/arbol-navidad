código:                                                                                                                                                                                          <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARBOL DE NAVIDAD HTML CSS JS | CODEA.APP</title>
</head>
<body>
    <div id="arbol">*</div>
    <h1>FELIZ NAVIDAD</h1>
    <h2>Les desea la Sub. de Control de Personal!!!</h2>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let hojas = ""
            const rows = [10, 3] // 10 filas para el árbol principal, 3 para la base
            rows.forEach(row => {
                for (let i = 0; i < row; i++) {
                    // Cada fila tiene (1 + i*2) asteriscos formando pirámide
                    hojas += '<span class="color">*</span>'.repeat(1 + i * 2)
                    hojas += '<br>'
                }
            })
            arbol.innerHTML = hojas

            // Animación con retrasos
            let animacion = document.querySelectorAll(".color")
            animacion.forEach((hoja, i) => {
                let time = i / 50 + .5
                hoja.style.animation = `animarHojas ${time}s infinite`
            })
        })
    </script>

    <style>
        body {
            background: black;
        }
        #arbol {
            text-align: center;
            font-size: 30px;
        }

        /* Animación de colores */
        @keyframes animarHojas {
            0% { color: rgb(0, 123, 255); } /* Azul */
            33% { color: rgb(0, 255, 0); }  /* Verde */
            66% { color: rgb(255, 0, 0); }  /* Rojo */
            100% { color: rgb(238, 255, 0); } /* Amarillo/Dorado */
        }

        h1, h2 {
            color: yellow;
            text-align: center;
            animation: 1s animarHojas infinite;
        }
    </style>
</body>
</html>
